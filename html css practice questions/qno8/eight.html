<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float Right Example</title>
    <link rel="stylesheet" href="eight.css" />
  </head>
  <body>
    <img src="images/logo.png" alt="Site logo" />
    <p>
      This is an example paragraph with an image floated to the right. Notice
      how the text flows smoothly around the image. Instead of starting only
      below the picture, the text fills in the space beside it.
    </p>
  </body>
</html>
