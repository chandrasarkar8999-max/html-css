<!DOCTYPE html>
<html>
  <head>
    <style>
      .box1,
      .box2 {
        float: right;
        background-color: lightblue;
        margin: 10px;
        padding: 20px;
        border: 1px solid #000;
        width: 45%;
        /* width is NOT set */
      }
    </style>
  </head>
  <body>
    <div class="box1">Box 1</div>
    <div class="box2">Box 2 with longer text</div>
  </body>
</html>
